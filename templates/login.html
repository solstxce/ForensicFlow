<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ForensicFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="bg-gray-800 py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-blue-500">ForensicFlow</h1>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 flex-grow flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-500">Login to ForensicFlow</h2>

            <div id="messages" class="mb-4">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="p-4 rounded-lg {% if category == 'error' %}bg-red-900 text-red-300{% else %}bg-green-900 text-green-300{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <form method="POST" action="{{ url_for('login_page') }}">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                    <input type="text" id="username" name="username" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Login
                </button>
            </form>
            <p class="mt-4 text-center">
                Don't have an account? <a href="{{ url_for('register_page') }}" class="text-blue-500 hover:text-blue-400">Register here</a>
            </p>
        </div>
    </div>

    <footer class="bg-gray-800 py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-400">
            Â© 2024 ForensicFlow. All rights reserved.
        </div>
    </footer>
</body>
</html>
