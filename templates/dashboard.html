<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForensicFlow Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 id="forensicflow" class="text-3xl font-bold text-blue-500">ForensicFlow</h1>
        <button onclick="logout()" class="text-blue-500 hover:text-blue-400">Logout</button>
    </div>

    <div class="container mx-auto px-4 py-8 flex-grow">
        <h2 id="dashboard" class="text-4xl font-bold mb-6 text-center text-white">Dashboard</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h3 id="user-information" class="text-xl font-semibold mb-4 text-blue-400">User Information</h3>
                <p>Welcome, <span id="username">{{ username }}</span>!</p>
                <p>Role: <span id="userRole">{{ role }}</span></p>
            </div>

            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h3 id="quick-links" class="text-xl font-semibold mb-4 text-blue-400">Quick Links</h3>
                <ul>
                    <li><a href="/ea-dashboard" class="text-blue-500 hover:text-blue-400">Email Analysis Dashboard</a></li>
                    <li><a href="#" id="changePasswordLink" class="text-blue-500 hover:text-blue-400">Change Password</a></li>
                </ul>
            </div>

            {% if role == "Superuser" %}
            <div id="adminPanel" class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4 text-blue-400">Admin Panel</h3>
                <ul>
                    <li><a href="#" class="text-blue-500 hover:text-blue-400">Manage Users</a></li>
                    <li><a href="#" class="text-blue-500 hover:text-blue-400">Set Action Password</a></li>
                </ul>
            </div>
            {% endif %}
        </div>
    </div>

    <div class="container mx-auto px-4 text-center text-gray-400">
        Â© 2024 ForensicFlow. All rights reserved.
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
