<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Analysis - ForensicFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-300">
    <!-- Navbar -->
    <nav class="bg-secondary py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-primary">ForensicFlow</h1>
            <div>
                <a href="{{ url_for('dashboard') }}" class="text-gray-300 hover:text-white">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="text-gray-300 hover:text-white ml-4">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-6 text-white text-center">Email Analysis</h2>

        <form action="{{ url_for('analyze_email') }}" method="POST" enctype="multipart/form-data" class="bg-secondary p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="file" class="block text-white mb-2">Upload .eml File</label>
                <input type="file" id="file" name="file" class="w-full p-3 bg-gray-700 rounded" required>
            </div>
            <button type="submit" class="w-full bg-primary text-black py-3 rounded hover:bg-blue-400 transition-colors">Analyze</button>
        </form>

        {% if header_info %}
        <div class="mt-8 bg-secondary p-6 rounded-lg shadow-md">
            <h3 class="text-2xl font-bold mb-4 text-white">Email Header Analysis</h3>
            <ul class="text-gray-400">
                {% for key, value in header_info.items() %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </main>

    <footer class="bg-secondary text-gray-400 py-4 mt-12 text-center">
        <div class="container mx-auto px-4">
            <p>&copy; 2024 ForensicFlow. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
