<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ForensicFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="/static/js/auth.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4">
        <h1 id="forensicflow" class="text-3xl font-bold text-blue-500">ForensicFlow</h1>
    </div>

    <div class="container mx-auto px-4 py-8 flex-grow flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-500">Register for ForensicFlow</h2>

            <div id="messages" class="mb-4"></div>

            <form id="registerForm">
                <div class="mb-4">
                    <label for="username" class="block mb-2">Username</label>
                    <input type="text" id="username" required class="w-full p-2 rounded bg-gray-700">
                </div>
                <div class="mb-6">
                    <label for="password" class="block mb-2">Password</label>
                    <input type="password" id="password" required class="w-full p-2 rounded bg-gray-700">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-400">Register</button>
            </form>

            <p class="mt-4 text-center">
                Already have an account? <a href="/login" class="text-blue-500 hover:text-blue-400">Login here</a>
            </p>
        </div>
    </div>

    <div class="container mx-auto px-4 text-center text-gray-400">
        Â© 2024 ForensicFlow. All rights reserved.
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            register(username, password);
        });
    </script>
</body>
</html>
